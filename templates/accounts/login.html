{% extends 'base.html' %}

{% block title %}Login - FactoryApp{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <form method="post" class="card-style w-50 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Log in</button>
    </form>
</div>
{% endblock %}
